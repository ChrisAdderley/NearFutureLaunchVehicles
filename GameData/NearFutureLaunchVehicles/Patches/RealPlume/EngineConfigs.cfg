///////////////1.25m engines////////////////
@PART[engine-lfo-advanced-125-1]:NEEDS[zRealPlume,SmokeScreen]:AFTER[zRealPlume] // R1D Kite  (sea level Raptor)
{
      !EFFECTS{}

      @MODULE[ModuleEngines*]
      {
        @name = ModuleEnginesFX
        %powerEffectName = NFLV_Methalox_Lower
      }

      PLUME
      {
      name = NFLV_Methalox_Lower
      transformName = thrustTransform
      localRotation = 0,0,0
      localPosition = 0,0,0

      speed = 1
      energy = 1
      emissionMult = 1

      corePosition = 0,0,0
      coreScale = 0.4

      plumePosition = 0,0,0.2
      plumeScale = 0.5

      plume2Scale = 0.8

      plume3Scale = 0.8


      }
}

