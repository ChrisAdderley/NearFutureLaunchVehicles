// Sea level plume for for all SL engines apart from RS68 Etna

@PART[*]:HAS[@PLUME[NFLV_Methalox_Lower]]:AFTER[zRealPlume]:NEEDS[SmokeScreen]
{
    %EFFECTS
    {
        NFLV_Methalox_Lower
        {

            //Shock cone type effect
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$../../../PLUME[NFLV_Methalox_Lower]/transformName$
                localRotation = #$../../../PLUME[NFLV_Methalox_Lower]/localRotation[0]$,$../../../PLUME[NFLV_Methalox_Lower]/localRotation[1]$,$../../../PLUME[NFLV_Methalox_Lower]/localRotation[2]$
                localPosition = #$../../../PLUME[NFLV_Methalox_Lower]/corePosition[0]$,$../../../PLUME[NFLV_Methalox_Lower]/corePosition[1]$,$../../../PLUME[NFLV_Methalox_Lower]/corePosition[2]$
                fixedScale    = #$../../../PLUME[NFLV_Methalox_Lower]/coreScale$
                energy        = #$../../../PLUME[NFLV_Methalox_Lower]/energy$
                speed         = #$../../../PLUME[NFLV_Methalox_Lower]/speed$
                emissionMult  = #$../../../PLUME[NFLV_Methalox_Lower]/emissionMult$

                //
                name = core
                modelName =  NearFutureLaunchVehicles/FX/engine-methalox-shock-2
                decluster = false
                emitOnUpdate = true
                xyForce = 0
                emission
                {
                power = #$@NFLVPlume/PowerKeys/startup$       0
                power = #$@NFLVPlume/PowerKeys/flameout$     0.4
                power = #$@NFLVPlume/PowerKeys/ignition$     0.5
                power = #$@NFLVPlume/PowerKeys/deepThrottle$ 0.8
                power = #$@NFLVPlume/PowerKeys/maxThrottle$  1.5
                }
                speed
                {
                power = #$@NFLVPlume/PowerKeys/startup$       0.5
                power = #$@NFLVPlume/PowerKeys/flameout$     0.5
                power = #$@NFLVPlume/PowerKeys/ignition$     0.7
                power = #$@NFLVPlume/PowerKeys/deepThrottle$ 0.8
                power = #$@NFLVPlume/PowerKeys/maxThrottle$  1.2
                }
              }

              //Create copy of core
              +MODEL_MULTI_SHURIKEN_PERSIST[core]
              {
                @name = core2
                %offsetDirection = 0,0,1
                %offset = 4
              }

              +MODEL_MULTI_SHURIKEN_PERSIST[core]
              {
                @name = core3
                %offsetDirection = 0,0,1
                %offset = 8.5
              }

              //Fade out cores one after the other
              @MODEL_MULTI_SHURIKEN_PERSIST[core]
              {
                %emission
                {
                density = 0.6  1
                density = 0.55  0.7
                density = 0.5  0
                }
              }
              @MODEL_MULTI_SHURIKEN_PERSIST[core2]
              {
                %emission
                {
                density = 0.65  1
                density = 0.6  0.7
                density = 0.55  0
                }
              }
              @MODEL_MULTI_SHURIKEN_PERSIST[core3]
              {
                %emission
                {
                density = 0.7  1
                density = 0.65  0.7
                density = 0.6  0
                }
              }


            //Primary plume
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[NFLV_Methalox_Lower]/transformName$
                localRotation = #$/PLUME[NFLV_Methalox_Lower]/localRotation$
                localPosition = #$/PLUME[NFLV_Methalox_Lower]/plumePosition$
                fixedScale    = #$/PLUME[NFLV_Methalox_Lower]/plumeScale$
                //
                name = plume
                modelName = NearFutureLaunchVehicles/FX/engine-methalox-plume-2
                sizeClamp = 50
                decluster = false
                emitOnUpdate = true
                alphaMult = 2
                xyForce
                {
                density = 1 0
                density = 0 0
                }
                speed
                {
                density = 1.0 0.7
                density = 0.0 0.7

                power = #$@NFLVPlume/PowerKeys/ignition$      1.5
                power = #$@NFLVPlume/PowerKeys/deepThrottle$  1.8
                power = #$@NFLVPlume/PowerKeys/maxThrottle$   2

                }
                logGrow
                {
                density = #$@NFLVPlume/atmosphereKeys/key0$ 0
                density = #$@NFLVPlume/atmosphereKeys/key1$ 0
                density = #$@NFLVPlume/atmosphereKeys/key2$ 2
                density = #$@NFLVPlume/atmosphereKeys/key3$ 3.5
                density = #$@NFLVPlume/atmosphereKeys/key4$ 4
                density = #$@NFLVPlume/atmosphereKeys/key5$ 5
                }
                zForce
                {
                density = #$@NFLVPlume/atmosphereKeys/key0$ 1
                density = #$@NFLVPlume/atmosphereKeys/key1$ 1.01
                density = #$@NFLVPlume/atmosphereKeys/key2$ 1.02
                density = #$@NFLVPlume/atmosphereKeys/key3$ 1.03
                density = #$@NFLVPlume/atmosphereKeys/key4$ 1.04
                density = #$@NFLVPlume/atmosphereKeys/key5$ 1
                }
                linGrow
                {
                density = #$@NFLVPlume/atmosphereKeys/key0$ -1
                density = #$@NFLVPlume/atmosphereKeys/key1$ 0
                density = #$@NFLVPlume/atmosphereKeys/key2$ 2
                density = #$@NFLVPlume/atmosphereKeys/key3$ 5
                density = #$@NFLVPlume/atmosphereKeys/key4$ 5
                density = #$@NFLVPlume/atmosphereKeys/key5$ 2
                }
                energy
                {
                density = #$@NFLVPlume/atmosphereKeys/key0$ 1
                density = #$@NFLVPlume/atmosphereKeys/key3$ 1
                density = #$@NFLVPlume/atmosphereKeys/key4$ 1
                density = #$@NFLVPlume/atmosphereKeys/key5$ 0.5
                }
                emission
                {
                density = #$@NFLVPlume/atmosphereKeys/key0$ 1.5
                density = #$@NFLVPlume/atmosphereKeys/key1$ 1.2
                density = #$@NFLVPlume/atmosphereKeys/key2$ 0.5
                density = #$@NFLVPlume/atmosphereKeys/key3$ 0.5
                density = #$@NFLVPlume/atmosphereKeys/key4$ 0.5
                density = #$@NFLVPlume/atmosphereKeys/key5$ 0.5

                power = #$@NFLVPlume/PowerKeys/startup$       0
                power = #$@NFLVPlume/PowerKeys/flameout$     0.4
                power = #$@NFLVPlume/PowerKeys/ignition$     0.6
                power = #$@NFLVPlume/PowerKeys/deepThrottle$ 0.9
                power = #$@NFLVPlume/PowerKeys/maxThrottle$  2
                }
            }
            //secondary plume
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[NFLV_Methalox_Lower]/transformName$
                localRotation = #$/PLUME[NFLV_Methalox_Lower]/localRotation$
                localPosition = #$/PLUME[NFLV_Methalox_Lower]/plumePosition$
                fixedScale    = #$/PLUME[NFLV_Methalox_Lower]/plume2Scale$
                //
                name = Plume2
                modelName = NearFutureLaunchVehicles/FX/engine-methalox-core-2
                sizeClamp = 50
                decluster = false
                emitOnUpdate = true
                alphaMult = 1.5
                xyForce
                {
                density = 1 0
                density = 0 0
                }
                speed
                {
                density = 1.0 0.7
                density = 0.0 0.7

                power = #$@NFLVPlume/PowerKeys/ignition$      2
                power = #$@NFLVPlume/PowerKeys/deepThrottle$  2.2
                power = #$@NFLVPlume/PowerKeys/maxThrottle$   3

                }
                logGrow
                {
                density = #$@NFLVPlume/atmosphereKeys/key0$ 0
                density = #$@NFLVPlume/atmosphereKeys/key1$ 2
                density = #$@NFLVPlume/atmosphereKeys/key2$ 10
                density = #$@NFLVPlume/atmosphereKeys/key3$ 15
                density = #$@NFLVPlume/atmosphereKeys/key4$ 15
                density = #$@NFLVPlume/atmosphereKeys/key5$ 15
                }
                zForce
                {
                density = #$@NFLVPlume/atmosphereKeys/key0$ 1
                density = #$@NFLVPlume/atmosphereKeys/key1$ 1.01
                density = #$@NFLVPlume/atmosphereKeys/key2$ 1.02
                density = #$@NFLVPlume/atmosphereKeys/key3$ 1.03
                density = #$@NFLVPlume/atmosphereKeys/key4$ 1.04
                density = #$@NFLVPlume/atmosphereKeys/key5$ 1
                }
                linGrow
                {
                density = #$@NFLVPlume/atmosphereKeys/key0$ 0
                density = #$@NFLVPlume/atmosphereKeys/key1$ 0
                density = #$@NFLVPlume/atmosphereKeys/key2$ 2
                density = #$@NFLVPlume/atmosphereKeys/key3$ 5
                density = #$@NFLVPlume/atmosphereKeys/key4$ 5
                density = #$@NFLVPlume/atmosphereKeys/key5$ 2
                }
                energy
                {
                density = #$@NFLVPlume/atmosphereKeys/key0$ 1
                density = #$@NFLVPlume/atmosphereKeys/key3$ 1
                density = #$@NFLVPlume/atmosphereKeys/key4$ 1
                density = #$@NFLVPlume/atmosphereKeys/key5$ 0.5
                }
                emission
                {
                density = #$@NFLVPlume/atmosphereKeys/key0$ 0.7
                density = #$@NFLVPlume/atmosphereKeys/key1$ 0.7
                density = #$@NFLVPlume/atmosphereKeys/key2$ 0.5
                density = #$@NFLVPlume/atmosphereKeys/key3$ 0.5
                density = #$@NFLVPlume/atmosphereKeys/key4$ 0.5
                density = #$@NFLVPlume/atmosphereKeys/key5$ 0.25

                power = #$@NFLVPlume/PowerKeys/startup$       0
                power = #$@NFLVPlume/PowerKeys/flameout$     0.4
                power = #$@NFLVPlume/PowerKeys/ignition$     0.6
                power = #$@NFLVPlume/PowerKeys/deepThrottle$ 0.9
                power = #$@NFLVPlume/PowerKeys/maxThrottle$  2
                }
            }
            MODEL_MULTI_SHURIKEN_PERSIST
            {
                //Get the inputs from the other config.
                transformName = #$/PLUME[NFLV_Methalox_Lower]/transformName$
                localRotation = #$/PLUME[NFLV_Methalox_Lower]/localRotation$
                localPosition = #$/PLUME[NFLV_Methalox_Lower]/plumePosition$
                fixedScale    = #$/PLUME[NFLV_Methalox_Lower]/plume3Scale$
                //
                name = plume3
                modelName = NearFutureLaunchVehicles/FX/engine-lfo-advanced-generic-plume-1
                sizeClamp = 50
                decluster = false
                emitOnUpdate = true
                xyForce
                {
                density = 1 0
                density = 0 0
                }
                speed
                {
                density = #$@NFLVPlume/atmosphereKeys/key0$ 0.5
                density = #$@NFLVPlume/atmosphereKeys/key1$ 0.5
                density = #$@NFLVPlume/atmosphereKeys/key2$ 0.5
                density = #$@NFLVPlume/atmosphereKeys/key3$ 0.4
                density = #$@NFLVPlume/atmosphereKeys/key4$ 0.4
                density = #$@NFLVPlume/atmosphereKeys/key5$ 0.7

                power = #$@NFLVPlume/PowerKeys/ignition$      1.5
                power = #$@NFLVPlume/PowerKeys/deepThrottle$  1.8
                power = #$@NFLVPlume/PowerKeys/maxThrottle$   2

                }
                logGrow
                {
                density = #$@NFLVPlume/atmosphereKeys/key0$ 0
                density = #$@NFLVPlume/atmosphereKeys/key1$ 2
                density = #$@NFLVPlume/atmosphereKeys/key2$ 10
                density = #$@NFLVPlume/atmosphereKeys/key3$ 15
                density = #$@NFLVPlume/atmosphereKeys/key4$ 15
                density = #$@NFLVPlume/atmosphereKeys/key5$ 30
                }
                zForce
                {
                density = #$@NFLVPlume/atmosphereKeys/key0$ 1
                density = #$@NFLVPlume/atmosphereKeys/key1$ 1.01
                density = #$@NFLVPlume/atmosphereKeys/key2$ 1.02
                density = #$@NFLVPlume/atmosphereKeys/key3$ 1.03
                density = #$@NFLVPlume/atmosphereKeys/key4$ 1.04
                density = #$@NFLVPlume/atmosphereKeys/key5$ 1
                }
                linGrow
                {
                density = #$@NFLVPlume/atmosphereKeys/key0$ -1
                density = #$@NFLVPlume/atmosphereKeys/key1$ 0
                density = #$@NFLVPlume/atmosphereKeys/key2$ 2
                density = #$@NFLVPlume/atmosphereKeys/key3$ 5
                density = #$@NFLVPlume/atmosphereKeys/key4$ 5
                density = #$@NFLVPlume/atmosphereKeys/key5$ 2
                }
                energy
                {
                density = #$@NFLVPlume/atmosphereKeys/key0$ 1
                density = #$@NFLVPlume/atmosphereKeys/key3$ 1
                density = #$@NFLVPlume/atmosphereKeys/key4$ 1
                density = #$@NFLVPlume/atmosphereKeys/key5$ 0.5
                }
                emission
                {
                density = #$@NFLVPlume/atmosphereKeys/key2$ 0
                density = #$@NFLVPlume/atmosphereKeys/key3$ 0.25
                density = #$@NFLVPlume/atmosphereKeys/key4$ 0.25
                density = #$@NFLVPlume/atmosphereKeys/key5$ 0.25

                power = #$@NFLVPlume/PowerKeys/startup$       0
                power = #$@NFLVPlume/PowerKeys/flameout$     0.4
                power = #$@NFLVPlume/PowerKeys/ignition$     0.6
                power = #$@NFLVPlume/PowerKeys/deepThrottle$ 0.7
                power = #$@NFLVPlume/PowerKeys/maxThrottle$  2
                }
            }
            AUDIO
            {
                name = audio
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_altloop
                volume = 0.0 0.0
                volume = #$../../../PLUME[NFLV_Methalox_Lower]/plumeScale$
                @volume,1 ^= :^:1.0 :
                pitch = 0.0 1.0
                pitch = 1.0 1.0
                loop = true
            }
        }
        &engage
        {
            AUDIO
            {
                channel = Ship
                clip = RealPlume/KW_Sounds/sound_liq6
                volume = 0.35
                pitch = 1.0
                loop = false
            }
        }
        &disengage
        {
            AUDIO
            {
                channel = Ship
                clip = sound_vent_soft
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
        &flameout
        {
            AUDIO
            {
                channel = Ship
                clip = sound_explosion_low
                volume = 1.0
                pitch = 2.0
                loop = false
            }
        }
    }


}
