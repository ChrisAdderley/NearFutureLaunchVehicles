//  CBP 5m and 7.5m definitions
BulkheadProfileDefinition
{
    name = nflv_5m
    displayName = NFLV [5m]
    normalIcon = NearFutureLaunchVehicles/Patches/CBP/icons/5mNormal
    selectedIcon = NearFutureLaunchVehicles/Patches/CBP/icons/5mSelected
}

BulkheadProfileDefinition
{
    name = nflv_7_5m
    displayName = NFLV [7.5m]
    normalIcon = NearFutureLaunchVehicles/Patches/CBP/icons/7_5mNormal
    selectedIcon = NearFutureLaunchVehicles/Patches/CBP/icons/7_5mSelected
}

