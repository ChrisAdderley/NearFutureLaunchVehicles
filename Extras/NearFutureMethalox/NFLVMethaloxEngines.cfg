// Converts NFLV engines to use LqdMethane if CryoTanks is installed

@PART[engine-lfo-125-1]:NEEDS[CommunityResourcePack,CryoTanks]:FOR[CryoTanksMethalox]
{
  @MODULE[ModuleEnginesFX]
  {
    @PROPELLANT[LiquidFuel]
    {
      @name = LqdMethane
      @ratio = 3
    }
    @PROPELLANT[Oxidizer]
    {
      @ratio = 1
    }
  }
}

